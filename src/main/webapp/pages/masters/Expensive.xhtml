<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<title>Orffosoft |Expensive</title>
		<!-- Page Header -->
		<div class="page-header page-header-default">
			<div class="page-header-content">
				<div class="page-title">
					<h4>#{productVarietyMasterBean.action eq 'ADD' ?
						msg['item_add'] : msg['item_edit']}</h4>
					<ul class="breadcrumb">
						<li><a href="#{request.contextPath}/pages/home.xhtml"><i
								class="icon-home2 position-left"></i>#{msg['home']}</a></li>
						<li>#{msg['online_master_menu']}</li>
						<li class="active">#{productVarietyMasterBean.action eq 'ADD'
							? msg['item_add'] : msg['item_edit']}</li>
					</ul>
					<a class="heading-elements-toggle"><i class="icon-more"></i></a>
				</div>
				<ui:include src="/pages/pageHeadingElements.xhtml" />
			</div>
		</div>
		<!-- Page Header End -->
		<div class="content ">
			<div class="panel ">
				<div class="panel-heading bg-info">
					<h6 class="panel-title">Expensive</h6>
				</div>

				<div class="panel-body page-scroll-without-process p-t-10">
					<h5 class="bord_bot m-t-0">
						<span class="iform-title"><i class="fa fa-th-large m-r-5"></i>#{msg['general']}</span>
					</h5>
					<div class="row label-form ">
						<div class="col-md-3">
							<div class="form-group">
								<p:outputLabel class="fa-input" value="Descreption/ItemName" />
								<p:outputLabel rendered="true" class="mand-red" value="*"></p:outputLabel>
								<div class="input-group">
									<span class="input-group-addon"><i class="icon-hash"></i></span>
									<p:inputText id="vcode" class="form-control" autocomplete="off"
										required="#{not empty param[submit.clientId]}"
										requiredMessage="#{msg['product_variety_code_req']}"
										value="#{expensivebean.expensivedto.itemname}">
									</p:inputText>
								</div>
								<h:message for="vcode" id="yu" class="validation-error-label" />
								<p:tooltip for="vcode" rendered="true" value=""></p:tooltip>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<p:outputLabel class="fa-input" value="Amount" />
								<p:outputLabel rendered="true" class="mand-red" value="*"></p:outputLabel>
								<div class="input-group">
									<span class="input-group-addon"><i class="icon-tree6"></i></span>
									<p:inputText id="vname" class="form-control" autocomplete="off"
										required="#{not empty param[submit.clientId]}"
										requiredMessage="#{msg['product_variety_name_req']}"
										value="#{expensivebean.expensivedto.amount}">
										<p:ajax event="keyup" update="msgvcode" />
									</p:inputText>
								</div>
								<h:message for="vname" id="msgvcode"
									class="validation-error-label" />
								<p:tooltip for="vname" rendered="true" value=""></p:tooltip>
							</div>
						</div>

						<div class="col-md-3">
							<div class="form-group">
								<p:outputLabel class="fa-input" value="GST Amount" />
								<div class="input-group">
									<span class="input-group-addon"><i class="icon-hash"></i></span>
									<p:inputText id="hsncode" class="form-control"
										autocomplete="off"
										value="#{expensivebean.expensivedto.gstamount}">
										<p:ajax event="keyup" class="validation-error-label" />
										<p:keyFilter regEx="/[0.0-9.0\s]/i"></p:keyFilter>
									</p:inputText>
								</div>
								<p:tooltip for="hsncode" rendered="true" value="" />
							</div>
						</div>


						<div class="col-md-3">
							<div class="form-group">
								<p:outputLabel class="fa-input" value="GST Number" />
								<div class="input-group">
									<span class="input-group-addon"><i class="icon-hash"></i></span>
									<p:inputText id="cgst" maxlength="15" class="form-control"
										value="#{expensivebean.expensivedto.gstno}">

									</p:inputText>
								</div>
								<p:tooltip for="cgst" rendered="true" value="" />
							</div>
						</div>



						<div class="col-md-3">
							<div class="form-group">
								<p:outputLabel class="fa-input" value="Vendor Name" />
								<p:outputLabel rendered="true" class="mand-red" value="*"></p:outputLabel>
								<div class="input-group">
									<span class="input-group-addon"><i class="icon-hash"></i></span>
									<p:inputText id="sgst" class="form-control" autocomplete="off"
										value="#{expensivebean.expensivedto.vendorname}">
									</p:inputText>
								</div>
								<p:tooltip for="sgst" rendered="true" value="" />
							</div>
						</div>

						<div class="row custom-form-1 label-form">

							<div class="col-lg-3 col-md-3 col-sm-6">
								<p:outputLabel value="Date" />
								<p:outputLabel rendered="true" class="mand-red" value="*"></p:outputLabel>
								<div class="form-group form-group_calend">
									<p:calendar id="fromDate" placeholder="dd-mmm-yyyy"
										value="#{expensivebean.expensivedto.date}"
										pattern="dd-MMM-yyyy" navigator="true"
										styleClass="form-control-1 calend-icon-1">
										<p:ajax event="dateSelect" update="fromDate" />
									</p:calendar>
									<h:message for="fromDate" class="validation-error-label"
										style="margin-top:28px;" />
								</div>
							</div>
						</div>

					</div>

					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 text-right p-b-15">
							<p:commandButton value="&#xed6a;&nbsp;#{msg['cancel']}"
								title="#{msg['cancel']}" immediate="true"
								action="#{expensivebean.getlistpage}" update="growls"
								class="btn bg-slate heading-btn  font-iconmoon"
								onstart="PF('progressDlg').show()"
								onsuccess="PF('progressDlg').hide()">
							</p:commandButton>

							<p:commandButton
								value="#{expensivebean.action eq 'ADD' ?  '&#xed6e;' :  '&#xeda7;' }  #{expensivebean.action eq 'ADD' ?  msg['submit'] :  msg['update'] }"
								title="#{expensivebean.action eq 'ADD' ?  msg['submit'] :  msg['update'] }"
								binding="#{submit}" id="submit" update="vcode growls"
								onstart="PF('progressDlg').show()"
								onsuccess="PF('progressDlg').hide()"
								action="#{expensivebean.submit}"
								class="btn bg-success heading-btn  font-iconmoon"
								rendered="#{productVarietyMasterBean.action ne 'VIEW'}">
							</p:commandButton>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
