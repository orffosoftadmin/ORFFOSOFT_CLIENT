<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="billing">
			<ui:param name="bean" value="#{goodsChangesHistoryReportBean}"></ui:param>
			<title>Orffosoft | Goods Changes History Report View Page</title>
			<!-- Page Header -->
			<div class="page-header page-header-default">
				<div class="page-header-content">
					<div class="page-title">
						<h4>Goods Changes History Report View Page</h4>
						<ul class="breadcrumb">
							<li><a href="#{request.contextPath}/pages/home.xhtml"><i
									class="icon-home2 position-left"></i>#{msg['home']}</a></li>
							<li>#{msg['oper']}</li>
							<li class="active">Goods Changes History Report View Page</li>
						</ul>
						<a class="heading-elements-toggle"><i class="icon-more"></i></a>
					</div>
					<ui:include src="/pages/pageHeadingElements.xhtml" />
				</div>
			</div>
			<!-- End Page Header -->
			<div class="content">
				<div
					class="panel-group panel-group-control panel-group-control-right m-b-15"
					id="accordion-control-right">
					<div class="panel panel-info ">
						<div class="panel-heading">
							<h6 class="panel-title">
								Goods Changes History Report View Page
								
							</h6>
						</div>

						<div class="page-scroll">
							<div class="panel-body p-t-10">
								<h5 class="bord_bot m-t-0">
									<span class="iform-title"><i
										class="fa fa-th-large m-r-5"></i>Goods Changes History Report View Page</span>
								</h5>
								<div class="row custom-form-1 label-form">
									<div class="row">
										<div class="col-sm-12">
											<div class="table-responsive m-b-10 footer-pad-0 p-t-10">


												<p:dataTable id="tableId" var="item" class="table"
													widgetVar="table" tableStyleClass="" lazy="true"
													 value="#{bean.listgoodchange}"
													rowKey="#{item.grn_h_id}"
													paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													paginator="true" paginatorPosition="bottom"
													rowsPerPageTemplate="5,10,15" rows="10" rowIndexVar="idx"
													emptyMessage="#{msg['no_record_found']}">
													

													<p:column headerText="#SNo"
														styleClass="text-center width-10">
														<h:outputText value="#{idx +1 }" />
													</p:column>
													<p:column headerText="Item Name" styleClass="width-10">
														<h:outputText value="#{item.product_variety_id.name}" />
													</p:column>
													<p:column headerText="Old Qnty" styleClass="width-10">
														<h:outputText value="#{item.oldQty}" />
													</p:column>
													<p:column headerText="New Qnty" styleClass="width-10">
														<h:outputText value="#{item.newQty}" />
													</p:column>
													<p:column headerText="Old Purches Price" styleClass="width-10">
														<h:outputText value="#{item.oldPurchaesPrice}" />
													</p:column>
													<p:column headerText="New Purches Price" styleClass="width-10">
														<h:outputText value="#{item.newPurchaesPrice}" />
													</p:column>
														<p:column headerText="Old Selling Price" styleClass="width-10">
														<h:outputText value="#{item.oldSellPrise}" />
													</p:column>
													<p:column headerText="New Selling Price" styleClass="width-10">
														<h:outputText value="#{item.newSellPrise}" />
													</p:column>
													<p:column headerText="Transaction Date"
														styleClass="width-10">
														<h:outputText value="#{item.createdDate}">
															<f:convertDateTime pattern="dd-MMM-yyyy"
																timeZone="#{loginBean.timeZone}" />
														</h:outputText>
													</p:column>
													
												</p:dataTable>

											</div>
										</div>
									</div>
								</div>
							</div>
								<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12 text-right p-b-15">
										<p:commandButton value="&#xeddf;&nbsp;#{msg['back']}"
											title="#{msg['back']}" action="#{bean.showPage}"
											class="btn bg-info font-iconmoon m-l-0">
										</p:commandButton>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<p:dialog widgetVar="viewBillDetails" modal="false" draggable="true"
				closable="true" resizable="false" showHeader="false" width="500"
				height="400">
				<p:outputPanel id="mediaViewPanel">
					<p:overlayPanel>
						<h3>PDF</h3>
						<object type="application/pdf"
							data="/resources/bin/main/invoiceFiles/in001.pdf?pfdrid_c=true"
							width="100%" height="300px">
							Your browser can't display pdf, <a
								href="/bin/main/invoiceFiles/in001.pdf">click</a> to download
							pdf instead.
						</object>
					</p:overlayPanel>
					<p:commandButton value="Close"
						onclick="PF('statusMediaView').hide();"></p:commandButton>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
