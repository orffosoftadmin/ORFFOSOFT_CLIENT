<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<title>OrffoSoft | View Stock Item Inward</title>
		<div class="page-header page-header-default">
			<div class="page-header-content">
				<div class="page-title">
					<h4>#{msg['view_stock_item_inward']}</h4>
					<ul class="breadcrumb">
						<li><a href="#{request.contextPath}/pages/home.xhtml"><i
								class="icon-home2 position-left"></i>#{msg['home']}</a></li>
						<li>#{msg['oper']}</li>
						<li class="active">#{msg['view_stock_item_inward']}</li>
					</ul>
				</div>
			</div>
		</div>
		<h:form id="itemPNS">
			<div class="content">
				<div class="panel">
					<div class="panel-heading bg-info">
						<h6 class="panel-title">#{msg['stock_item_inward']}</h6>
					</div>
					<div class="panel-body p-t-10 page-scroll-without-process">
						<h5 class="bord_bot m-t-0">
							<span class="iform-title"><i class="fa fa-th-large m-r-5"></i>#{msg['sup_detail']}</span>
						</h5>
						<div class="row view-style">
							<div class="col-lg-3 col-md-3 col-sm-6">
								<div class="form-group">
									<p:outputLabel value="#{msg['sup_code']} / #{msg['name']}" />
									<h:outputText
										value="#{stockUploadBean.selectedStockItemInwardPNSDTO.supplierCodeName}"
										class="" />
								</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6">
								<div class="form-group">
									<p:outputLabel value="Grn Number" />
									<h:outputText
										value="#{stockUploadBean.selectedStockItemInwardPNSDTO.grnNumber}"
										class="" />
								</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6">
								<div class="form-group">
									<p:outputLabel value="#{msg['pur_date']}" />
									<h:outputText
										value="#{stockUploadBean.selectedStockItemInwardPNSDTO.grnDate}"
										class="">
										<f:convertDateTime pattern="dd-MMM-yyyy"
											timeZone="#{loginBean.timeZone}" />
									</h:outputText>
								</div>
							</div>
						</div>

						<h5 class="m-t-0 m-b-0">
							<span class="iform-title"><i class="fa fa-th-large m-r-5"></i>#{msg['item_receive_details']}</span>
						</h5>

						<div class="panel-body p-0">
							<div class="row ph0">
								<div class="col-sm-12">
									<div class="table-responsive">
										<p:dataTable id="liststockLazyList" var="list" class="table"
											rowKey="#{list.id}" lazy="false"
											paginatorAlwaysVisible="false"
											value="#{stockUploadBean.selectedStockItemInwardPNSDTO.goodsReceiptNote_DList}"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											paginator="true" paginatorPosition="bottom" editable="true"
											widgetVar="liststockLazyListWdgr"
											rowsPerPageTemplate="5,10,15" rows="10" rowIndexVar="idx"
											emptyMessage="No records found"
											scrollHeight="#{stockUploadBean.selectedStockItemInwardPNSDTO.goodsReceiptNote_DList.size() eq 0 ? '34' : 
							  				 stockUploadBean.selectedStockItemInwardPNSDTO.goodsReceiptNote_DList.size() eq 1 ? '38': 
							  				 stockUploadBean.selectedStockItemInwardPNSDTO.goodsReceiptNote_DList.size() eq 2 ? '75':
											 stockUploadBean.selectedStockItemInwardPNSDTO.goodsReceiptNote_DList.size() eq 3 ? '112':
											 stockUploadBean.selectedStockItemInwardPNSDTO.goodsReceiptNote_DList.size() eq 4 ? '149':
											 stockUploadBean.selectedStockItemInwardPNSDTO.goodsReceiptNote_DList.size() gt 4 
											 and stockUploadBean.selectedStockItemInwardPNSDTO.goodsReceiptNote_DList.size() lt 6 ? '186' :'205'}">

											<p:column headerText="#"
												style="text-align: center; width: 3%;">
												<h:outputText value="#{index+1}"></h:outputText>
											</p:column>

											<p:column headerText="#{msg['item_code']} / #{msg['name']}"
												class="width-12 text-center">
												<h:outputText styleClass="ui-column-title"
													value="#{list.productVarietyMaster.code} / #{list.productVarietyMaster.name}"></h:outputText>
											</p:column>
											<p:column headerText="Bar Code"
												class="width-10 text-center">
												<h:outputText value="#{list.item_barcode_number}"></h:outputText>
											</p:column>

											<p:column headerText="#{msg['expiry_date']}"
												styleClass="width-6 text-center">
												<h:outputText value="#{list.expiryDate}">
													<f:convertDateTime pattern="dd-MMM-yyyy"
														timeZone="#{loginBean.timeZone}" />
												</h:outputText>
											</p:column>

											<p:column headerText="#{msg['hsn_code']}"
												class="width-6 text-center">
												<h:outputText value="#{list.productVarietyMaster.hsnCode}"></h:outputText>
											</p:column>

											<p:column headerText="#{msg['uom']}"
												class="width-4 text-center">
												<h:outputText
													value="#{list.productVarietyMaster.uomMaster.localName}"></h:outputText>
											</p:column>

											<p:column headerText="#{msg['qty']}"
												class="width-6 text-center">
												<h:outputText styleClass="ui-column-title"
													value="#{list.grn_D_Accepted_Qnty}"></h:outputText>
											</p:column>

											<p:column
												headerText="#{msg['unit_rate']}&lt;br/&gt;(&#xf156;)"
												styleClass="fa-input width-10 text-center">
												<h:outputText value="#{list.grn_D_Purchase_Amount}"></h:outputText>
											</p:column>
											<p:column headerText="Selling Price &lt;br/&gt;(&#xf156;)"
												styleClass="fa-input width-10 text-center">
												<h:outputText id="sellingpriceoutput"
													value="#{list.grn_D_Selling_Amount}" />
											</p:column>

											<p:column
												headerText="#{msg['total_rate']}&lt;br/&gt;(&#xf156;)"
												styleClass="fa-input width-10 text-center">
												<h:outputText value="#{list.grn_D_Total_Purchase_Amt}"></h:outputText>
											</p:column>

											<p:column
												headerText="#{msg['dis_master']}&lt;br/&gt;(&#xf295;)"
												styleClass="fa-input width-4 text-center">
												<h:outputText
													value="#{list.grn_D_Discount_Percentage == null ? 0 : list.grn_D_Discount_Percentage}"></h:outputText>
											</p:column>

											<p:column
												headerText="#{msg['dis_value']}&lt;br/&gt;(&#xf156;)"
												styleClass="fa-input width-4 text-center">
												<h:outputText
													value="#{list.grn_D_Discount_Amount == null ? 0 : list.grn_D_Discount_Amount}"></h:outputText>
											</p:column>

											<p:column headerText="#{msg['cgst']}&lt;br/&gt;(&#xf295;)"
												styleClass="fa-input width-4 text-center">
												<h:outputText
													value="#{list.grn_D_Cgst_Percentage == null ? 0 : list.grn_D_Cgst_Percentage}"></h:outputText>
											</p:column>

											<p:column headerText="Cgst Value&lt;br/&gt;(&#xf156;)"
												styleClass="fa-input width-4 text-center">
												<h:outputText styleClass="ui-column-title"
													value="#{list.grn_D_Cgst_Amount == null ? 0 : list.grn_D_Cgst_Amount}"></h:outputText>
											</p:column>

											<p:column headerText="#{msg['sgst']}&lt;br/&gt;(&#xf295;)"
												styleClass="fa-input width-4 text-center">
												<h:outputText styleClass="ui-column-title"
													value="#{list.grn_D_Sgst_Percentage == null ? 0 : list.grn_D_Sgst_Percentage}"></h:outputText>
											</p:column>

											<p:column headerText="Sgst Value&lt;br/&gt;(&#xf156;)"
												styleClass="fa-input width-4 text-center">
												<h:outputText
													value="#{list.grn_D_Sgst_Amount == null ? 0 : list.grn_D_Sgst_Amount}"></h:outputText>
											</p:column>

											<p:column
												headerText="#{msg['nt_price']}&lt;br/&gt;(&#xf156;)"
												styleClass="fa-input width-10 text-center">
												<h:outputText
													value="#{list.grn_D_Net_Amount == null ? 0 : list.grn_D_Net_Amount}"></h:outputText>
											</p:column>
										</p:dataTable>
										<div class="text-right">
											<p:commandButton update="growls"
												value="&#xeddf;&nbsp;#{msg['back']}" title="#{msg['back']}"
												class="btn bg-success heading-btn  font-iconmoon"
												action="#{stockUploadBean.showListPage}"
												onclick="PF('progressDlg').show();"
												oncomplete="PF('progressDlg').hide();">
											</p:commandButton>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /Customer Info Popup -->
			<p:dialog widgetVar="statusMediaView" modal="false" draggable="true"
				closable="true" resizable="false" showHeader="false">
				<p:outputPanel id="mediaViewPanel">
					<h3>PDF</h3>
					<p:media player="pdf" type="application/pdf"
						data="/home/user1/invoice/uploaded/corejava.pdf?pfdrid_c=true"
						width="100%" height="300px">
            Your browser can't display pdf, <a
							href="/home/user1/invoice/uploaded/corejava.pdf">click</a> to download pdf instead.
        </p:media>
					<p:commandButton value="Close"
						onclick="PF('statusMediaView').hide();"></p:commandButton>
				</p:outputPanel>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
